<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<title>Basic Whiteboard using canvas</title>
</head>
<body>
	<main>
			<section id="left">
				<div class="tools">
					<button class="btn active" id="btn-pencil" onclick="setPencil()">
						<i class="fas fa-pencil-alt"></i>
					</button>
					<button class="btn" id="btn-rubber" onclick="setRubber()">
						<i class="fas fa-eraser"></i>
					</button>
					<hr>
					<button class="btn" id="btn-adjusts" onclick="toggleAdjustsPanel()">
						<i class="fas fa-sliders-h"></i>
					</button>
					<button class="btn" id="btn-rainbow" onclick="toggleRainbow()">
						<i class="fas fa-rainbow"></i>
					</button>
					<button class="btn" id="btn-mirror" onclick="toggleMirror()">
						<i class="fas fa-grip-lines-vertical"></i>
					</button>
					<hr>
					<input type="color" onchange="setColor()" id="color" name="color" value="#000">
					<hr>
					<label class="btn" for="selectImg">
							<span class="fa fa-file-image"></span>
							<input type="file" id="selectImg" name="selectImg" onchange="drawIMG(event)">
					</label>
					<button class="btn" onclick="clearCanvas()">
						<span class="fa fa-trash"></span>
					</button>
					<button class="btn" onclick="downloadCanvas()">
						<span class="fa fa-download"></span>
					</button>
				</div>
			</section>
			<section id="right">
				<canvas id="canvas" height="600" width="1000"></canvas>
			</section>
			<section class="panel" id="adjusts-panel" role="tooltip">
				<div class="backdrop" onclick="toggleAdjustsPanel()"></div>
				<div class="overlay">
					<h4>Brush settings</h4>
					<p>Stroke</p>
					<div class="d-flex align-center">
						<input type="range" min="1" max="50" value="1" oninput="setStroke()" id="b-size" name="b-size">
						<p><span id="size">1px</span></p>
					</div>
					<p for="b-size">Style</p>
					<div class="d-flex styles-wrapper">
						<div>
							<input type="radio" id="style-butt" name="brush-style" value="butt" checked onchange="setStyle(event)" >
							<label for="style-butt">Butt</label>
						</div>
						<div>
							<input type="radio" id="style-round" name="brush-style" value="round" onchange="setStyle(event)" >
							<label for="style-round">Round</label>
						</div>
						<div>
							<input type="radio" id="style-square" name="brush-style" value="square"  onchange="setStyle(event)">
							<label for="style-square">Square</label>
						</div>
				</div>
			</section>
			<!-- Cursores custom -->
			<div aria-hidden="true" id="c-cursor" class="custom-cursor"></div>
			<div aria-hidden="true" id="c-cursor-mirror" class="custom-cursor mirror"></div>
	</main>
	<script src="./js/script.js"></script>
	<noscript>JS disabled :(</noscript>
	</body>
</html>
